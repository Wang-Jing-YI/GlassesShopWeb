<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Detail</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section class="container">
      <div class="store-header">
        <div class="h2">
          <h2>門市據點</h2>
        </div>

        <div class="choseList">
          <label for="locations">選擇地點</label>
          <select name="locations" id="locations">
            <option value="台北市">台北市</option>
            <option value="台中市">台中市</option>
            <option value="高雄市">高雄市</option>
          </select>
        </div>
      </div>
    </section>
    <section class="store container margin-bottom-1">
      <div class="flex row">
        <div class="column half">
          <div class="storeDetail-card flex">
            <img src="../assets/images/store-1.png" alt="store-1" />
            <div class="infoLayout">
              <div class="storeInfo">
                <div class="card-header">
                  <h3>台北中山旗艦店</h3>
                </div>
                <div class="card-content">
                  <ul>
                    <li class="flex">
                      <span class="material-icons-outlined">call</span>
                      <p>電話：(02)000-1234</p>
                    </li>
                    <li class="flex">
                      <span class="material-icons-outlined">schedule</span>
                      <p>營業時間：10:00-21:00</p>
                    </li>
                    <li class="flex">
                      <span class="material-icons-outlined">location_on</span>
                      <p>地址：台北市中山區南京東路25巷2-1號</p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column half">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458523836169!2d121.52910539999999!3d25.052443600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1723390237500!5m2!1szh-TW!2stw"
            width="1200"
            height="450"
            style="border: 0"
            allowfullscreen="true"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
